<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="inner d-flex align-items-center justify-content-between">
                <div class="header-left d-flex align-items-center justify-content-center">
                    <div class="logo">
                        <img src="images/ecommerce-logo.png" alt="">
                    </div>
                    <nav-tab>
                        <ul class="d-flex align-items-center justify-content-center gap-4">
                            <li><a href="#">Everything</a></li>
                            <li><a href="#">Women</a></li>
                            <li><a href="#">Men</a></li>
                            <li><a href="#">Accessories</a></li>
                        </ul>
                    </nav-tab>
                </div>
                <div class="header-right d-flex align-items-center justify-content-center gap-5">
                    <div class="header-cta">
                        <ul class="d-flex align-items-center justify-content-center gap-4">
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contactus</a></li>
                        </ul>
                    </div>
                    <div class="header-icon d-flex align-items-center justify-content-center">
                        <span>$0.00</span>
                        <i class="fa-solid fa-bag-shopping"></i>
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <div class="inner">
                <h1>Raining Offers For Hot Summer!</h1>
                <p>25% Off On All Products</p>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
